<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="num1">Digite um ano qualquer para saber se é bisexto:</label>
    <input type="number" name="" id="num1">
    <br><br>
    <input type="button" value="Verificar" onclick="clicar()">
    <br><br>
    <div id="res"></div>

    
    <script>

        function clicar(){

            var ano = Number(document.getElementById('num1').value)
            var res = document.getElementById('res')

            if(ano % 400 == 0){
            res.innerHTML = 'É bisexto'

            }
            else if(ano % 4 == 0 && ano % 100 != 0){
                res.innerHTML = 'É bisexto'

            }
            else{
                res.innerHTML = 'Não é bisexto'

            }

        }

    </script>

</body>
</html>
