<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <hr>
    <h2>Folha de pagamento</h2>
    <hr>

    <label for="txtn1">Informe o valor da sua hora trabalhada:</label>
    <input type="number" name="" id="txtn1">
    <br><br>
    <label for="txtn2">Informe a quantidade de horas trabalhadas no mes:</label>
    <input type="number" name="" id="txtn2">
    <br><br>
    <input type="button" value="Verificar" onclick="clicar()">

    <script>

        function clicar(){

            var txt1 = parseInt(document.getElementById('txtn1').value)
            var txt2 = parseInt(document.getElementById('txtn2').value)

            sb = txt1 * txt2

            if(sb <= 900){
                inss = sb * 0.10
                fgts = sb * 0.11
                sl = sb - inss 

                document.write(`SALARIO BRUTO: R$ ${sb} <br><br>
                                IR: ISENTO <br><br>
                                INSS (10%): R$ ${inss} <br><br>
                                FGTS (11%): R$ ${fgts} <br><br>
                                TOTAL DE DESCONTO: R$ ${inss} <br><br>
                                SALARIO LIQUIDO: R$ ${sl} <br><br>`)

            }

            if(sb <= 1500){
                ir = sb * 0.05
                inss = sb * 0.10
                fgts = sb * 0.11
                totd = ir + inss
                sl = sb - ir - inss

                document.write(`SALARIO BRUTO: R$ ${sb} <br><br>
                                IR (5%): R$ ${ir} <br><br>
                                INSS(10%): R$ ${inss} <br><br>
                                FGTS(11%): R$ ${fgts} <br><br>
                                TOTAL DE DESCONTO: R$ ${totd} <br><br>
                                SALARIO LIQUIDO: R$ ${sl} <br><br>`)

            }

            if(sb <= 2500){
                ir = sb * 0.10
                inss = sb * 0.10
                fgts = sb * 0.11
                totd = ir + inss
                sl = sb - ir - inss

                document.write(`SALARIO BRUTO: R$ ${sb} <br><br>
                                IR (10%): R$ ${ir} <br><br>
                                INSS(10%): R$ ${inss} <br><br>
                                FGTS(11%): R$ ${fgts} <br><br>
                                TOTAL DE DESCONTO: R$ ${totd} <br><br>
                                SALARIO LIQUIDO: R$ ${sl} <br><br>`)

            }

            if(sb > 2500){
                ir = sb * 0.20
                inss = sb * 0.10
                fgts = sb * 0.11
                totd = ir + inss
                sl = sb - ir - inss

                document.write(`SALARIO BRUTO: R$ ${sb} <br><br>
                                IR (20%): R$ ${ir} <br><br>
                                INSS(10%): R$ ${inss} <br><br>
                                FGTS(11%): R$ ${fgts} <br><br>
                                TOTAL DE DESCONTO: R$ ${totd} <br><br>
                                SALARIO LIQUIDO: R$ ${sl} <br><br>`)

            }


        }


    </script>


</body>
</html>
