<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="num1">Digite um número inteiro:</label>
    <input type="number" name="" id="num1">
    <br><br>
    <input type="button" value="Verificar" onclick="clicar()">
    <br><br>
    <div id="res">Resposta</div>


    <script>

        function clicar (){

            var n1 = parseInt(document.getElementById('num1').value)
            var res = document.getElementById('res')

            if(n1 % 2 == 0){
                res.innerHTML = `O número ${n1} é par.`
                
            }
            else{
                res.innerHTML = `O número ${n1} é impar.`
            }

        }

    </script>
    
</body>
</html>
