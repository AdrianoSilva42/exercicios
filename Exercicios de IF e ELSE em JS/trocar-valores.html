<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label for="num1">Digite um número inteiro:</label>
    <input type="number" name="" id="num1">
    <br> <br>
    <label for="num2">Digite um outro número inteiro:</label>
    <input type="number" name="" id="num2">
    <br>
    <input type="button" value="Inverter" onclick="clicar()">
    
    
    <script>

        function clicar(){
        var n1 = Number(document.getElementById('num1').value)
        var n2 = Number(document.getElementById('num2').value)

        var aux = n1  
        
        n1 = n2
        n2 = aux

        alert('Antes: \n' +
        'num1 = ' + document.getElementById('num1').value + '\n' +
        'num2 = ' + document.getElementById('num2').value + '\n\n' +
        'Invertido: \n' +
        'num1 = ' + n1 + '\n' +
        'num2 = ' + n2 + '\n\n')
        }
        </script>


</body>
</html>
