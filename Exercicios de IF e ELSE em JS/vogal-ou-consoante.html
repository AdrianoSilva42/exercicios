<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="txtn1">Digite uma letra:</label>
    <input type="text" name="" id="txtn1">
    <input type="button" value="Verificar" onclick="clicar()">

    <script>

        function clicar(){
            var txt1 = document.getElementById('txtn1').value.toUpperCase().trim()

            if(txt1 == 'A' || txt1 == 'E' || txt1 == 'I' || txt1 == 'O' || txt1 == 'U' ){
                document.write(`A letra <strong>"${txt1}"</strong> é uma vogal.`)

            } else {
                document.write(`A letra <strong>"${txt1}"</strong> é uma consoante.`)

            }

        }


    </script>
    
    
</body>
</html>
