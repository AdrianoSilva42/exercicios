<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(56, 141, 219);
            color: white;
            font: normal 14pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos em DOM</h1>
    <p id="p1">Aqui vai o resultado</p>
    <p id="p2">Aprendendo a usar o <strong>DOM</strong> em JavaScrip</p>
    <div id="msg">Clique em mim</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write(p1.innerText)//a parte do comando "write" vai fazer com oque for escrito dentro de parenteses e entre aspas(duplas ou simples) seja mostrado na tela. Já o "innerText" faz com que mostre o texto contido  dentro da variavel p1. Caso queira que seja mostrado com as configurações, colocamos "innerHTML"ao invés de "innerText".
        var d = window.document.querySelector('div#msg')
        d.style.backgroud = 'blue'
    </script>
    
</body>
</html>
