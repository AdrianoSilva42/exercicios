<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de IMC </title>
</head>
<body>
    <script>
       var nome = prompt('DIGITE SEU NOME: ')
       var altura =  prompt('DIGITE SUA ALTURA EM CENTIMETROS: ')
       var peso =  prompt('DIGITE SEU PESO: ')

       var alt = parseFloat(altura)
       
       var a = alt/100
       var p = parseFloat(peso)

        imc = parseInt(p / a**2)

      

        if(imc < 16){
            clas = 'BAIXO PESO MUITO GRAVE !!'

        } else if(imc >= 16 && imc <= 16.99) {
            clas = 'BAIXO PESO GRAVE !!'

        } else if(imc >= 17 && imc <= 18.49){
            clas = 'BAIXO PESO'

        } else if(imc >= 18.50 && imc <= 27.99){
            clas = 'PESO NORMAL'

        } else if(imc >= 28 && imc <= 29.99){
            clas = 'SOBREPESO'

        } else if(imc >= 30 && imc <= 34.99){
            clas = 'OBESIDADE DE GRAU 1'

        } else if(imc >= 35 && imc <= 39.99){
            clas = 'OBESIDADE DE GRAU 2'

        } else if(imc >= 40 ){
            clas = 'OBESIDADE DE GRAU 3'

        }

        document.write(`${nome} possui indice de masa corporal(IMC) igual a ${imc}, sendo classificado como: ${clas}`)


    </script>
    
</body>
</html>
